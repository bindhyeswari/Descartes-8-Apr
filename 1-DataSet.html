<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function uuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        }

        console.log(uuid());

    </script>

</head>
<body>
    <div data-fid="b02810f7-ed37-493f-8fc7-37a5f90957c8">Folder Name</div>
    <script>
        document.querySelector('div').addEventListener('click', function () {
            console.log(this.dataset.fid); // HTML5
            console.log(this.getAttribute('data-fid'));

            this.dataset.fid = uuid();
            this.setAttribute('data-fid', uuid());
        });
    </script>
</body>
</html>
